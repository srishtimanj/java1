<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="namesCtrl">

<p>Looping with objects:</p>
<ul>
  <li ng-repeat="x in names | orderBy:'country' | orderBy:'age' ">
    {{ x.name + ', ' + x.country + ','+ x.age }}
  </li>
</ul>

</div>

<script>
angular.module('myApp', [])
.controller('namesCtrl', function($scope) {
    $scope.names = [
        {name:'Riya',country:'Korea',age:20},
        {name:'Megan',country:'Sweden',age:35},
        {name:'Margareth',country:'Muscat',age:67},
        {name:'Hana',country:'Dubai',age:56},
        {name:'John',country:'Denmark',age:90},
        {name:'Rodrigo',country:'Italy',age:12},
        {name:'Gavin',country:'Switzerland',age:23},
        {name:'Martha',country:'England',age:8},
        {name:'Jungkook',country:'Korea',age:34}
        ];
});
</script>

</body>
</html>
